<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
</head>

<body class="bodyLog">

    <form class="form" action="/login" method="post">
        <h1 class="cad">Cadastre-se</h1>
        <label for="username">Usuário</label>
        <input class="username" type="text" id="username" name="username" required>
        <label for="EMAIL">Email</label>
        <input class="email" type="text" id="email" name="email" required>
        <label for="password">Senha</label>
        <input class="password" type="password" id="password" name="password" required>
        <div class="containerLog">
            <div class="container-btn">
                <button class="cadastre" type="submit">CADASTRE-SE</button>
            </div>
            <p>Já possui cadastro? <a href="./index.html">Faça login</a></p>
        </div>
    </form>
</body>

</html>

<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de Contato</title>
</head>
<body>
    <form action="" method="post" autocomplete="off">
        <fieldset>
            <legend>Formulário de Contato</legend>
            <label for="name">Nome</label>
            <input type="text" name="name" id="name" required placeholder="Digite seu nome completo">

            <label for="email">E-mail</label> 
            <input type="email" name="email" id="email" required placeholder="Digite seu e-mail">

            <label for="subject">Assunto</label>
            <input type="text" name="subject" id="subject">

            <label for="message">Mensagem</label>
            <textarea name="message" id="message" rows="7" required maxlength="1024" minlength="20" placeholder="Conte-nos tudo"></textarea>

            <input type="submit" value="Enviar" class="btn">

        </fieldset>
    </form>
</body>
</html>
